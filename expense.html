<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Track expense</title>
</head>
<body>
    <header>
        &#8377<br> Day to Day Expense.
    </header>
    <h3><u>Enter your expense details below:-</u></h3>
    <div class="form-content">
    <form action="http://localhost:1478/" method="post" id="form-content1">
        <label for="expense">Enter expense</label>
        <input type="number" id="expense" name="Expense">
        <label for="desc">Enter description</label>
        <input type="text" id="desc" name="Desc">
        <label for="cat">Choose category</label>
        <select id="cat" name="Cat">
            <option selected>Select</option>
            <option value="food">Food</option>
            <option value="Education">Education</option>
            <option value="House hold">House hold</option>
            <option value="Others">Others</option>
        </select>
        <label for="exdate">Date of expense</label>
        <input type="date" id="exdate" name="Exdate">
        <button type="submit" id="sub">Add</button>
    </form>
</div>
<hr>
<div class="exdetails">
    <table id="extable">
        <th>Expense</th>
        <th>Description</th>
        <th>Category</th>
        <th>Date of expense</th>
    </table>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="expense.js"></script>
    
</body>
</html>
